<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Inheritance Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      text-align: center;
      color: #444;
    }

    .card {
      background: #fff;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 320px;
      text-align: left;
    }

    .card h2 {
      margin-bottom: 8px;
      color: #222;
    }

    .card p {
      margin: 6px 0;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <h1>JavaScript Inheritance: Person â†’ Student & Teacher</h1>

  <div class="card">
    <h2>Student Details</h2>
    <p id="student-info"></p>
  </div>

  <div class="card">
    <h2>Teacher Details</h2>
    <p id="teacher-info"></p>
  </div>

  <script>
    // Base Class: Person
    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }

      displayInfo() {
        return `Name: ${this.name}, Age: ${this.age}`;
      }
    }

    // Subclass: Student
    class Student extends Person {
      constructor(name, age, rollNumber, course, grade) {
        super(name, age);
        this.rollNumber = rollNumber;
        this.course = course;
        this.grade = grade;
      }

      displayInfo() {
        return `
          ${super.displayInfo()},
          Roll Number: ${this.rollNumber},
          Course: ${this.course},
          Grade: ${this.grade}
        `.trim();
      }

      displayInfoHTML() {
        return `
          <strong>Name:</strong> ${this.name}<br>
          <strong>Age:</strong> ${this.age}<br>
          <strong>Roll Number:</strong> ${this.rollNumber}<br>
          <strong>Course:</strong> ${this.course}<br>
          <strong>Grade:</strong> ${this.grade}
        `;
      }
    }

    // Subclass: Teacher
    class Teacher extends Person {
      constructor(name, age, subject, experienceYears) {
        super(name, age);
        this.subject = subject;
        this.experienceYears = experienceYears;
      }

      displayInfo() {
        return `${super.displayInfo()}, Subject: ${this.subject}, Experience: ${this.experienceYears} years`;
      }

      displayInfoHTML() {
        return `
          <strong>Name:</strong> ${this.name}<br>
          <strong>Age:</strong> ${this.age}<br>
          <strong>Subject:</strong> ${this.subject}<br>
          <strong>Experience:</strong> ${this.experienceYears} years
        `;
      }
    }

    // Create objects
    const student1 = new Student("Sulaksh", 20, "S12345", "Computer Science", "A");
    const teacher1 = new Teacher("Mr Harbinder Singh", 40, "Full Stack", 15);

    // Console output
    console.log("Student Details:", student1.displayInfo());
    console.log("Teacher Details:", teacher1.displayInfo());

    // Display on page
    document.getElementById("student-info").innerHTML = student1.displayInfoHTML();
    document.getElementById("teacher-info").innerHTML = teacher1.displayInfoHTML();
  </script>

</body>
</html>
